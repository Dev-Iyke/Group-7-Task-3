<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-jY3p1QQGc4zWBdUv2S2TxveUWh2X2PrRGvluEAXf9WWQN2Q/TK5g7iYzdO1o+n5J" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>What a Market!</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="image/Icon/Logo.svg" alt="Logo"></a>
            </div>
            <div class="burger-menu">
                <button><img src="image/Icon/hamburger.svg" alt="Menu">Categories</button>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button><img src="image/Icon/Search.svg" alt="Search"></button>
            </div>
            <ul class="menu">
                <li>
                    <a href="#"><img src="image/Icon/Cube.svg" alt="Orders"> Orders</a>
                </li>
                <li>
                    <a href="#"><img src="image/Icon/Heart.svg" alt="Favorites"> Favorites</a>
                </li>
                <li class="cart">
                    <a href="#"><img src="image/Icon/shopping-cart.svg" alt="Cart"> Cart<span class="notification">3</span></a>
                </li>
            </ul>
            <button class="signin-btn">Sign In</button>
        </nav>
        <div class="locat">
            <div class="location">
                <a href="#"><img src="image/Icon/location-marker.svg" alt="location Icon"> California</a>
            </div>
            <div class="category">
                <ul class="categories">
                    <li><a href="#">Best Sellers</a></li>
                    <li><a href="#">New Releases</a></li>
                    <li><a href="#">Books</a></li>
                    <li><a href="#">Computers</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Health</a></li>
                    <li><a href="#">Pharmacy</a></li>
                    <li><a href="#">Toys & Games</a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
